<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="mystyle.css">
    <title>Online Food Delivery</title>
    <style>
        body {
            background-image: url('web3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }
        form label {
            color: white;
            font-size: 1rem;
            display: block;
            text-align: left;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        form input, form select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Food Delivery</h1>
        <form id="orderForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>

            <label for="location">Enter your location:</label>
            <input type="text" id="location" name="location" required>

            <label for="foodItem">Select food item:</label>
            <select id="foodItem" name="foodItem" required>
                <option value="">--Select an item--</option>
                <option value="Appam">Appam</option>
                <option value="Dosa">Dosa</option>
                <option value="Puttu">Puttu</option>
                <option value="Kerala Fried Rice">Kerala Fried Rice</option>
                <option value="Fish Curry">Fish Curry</option>
                <option value="Sadhya">Sadhya</option>
                <option value="Chemeen Curry">Chemeen Curry</option>
            </select>
            <label for="quantity">Enter quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="discount">Enter discount code (if any):</label>
            <input type="text" id="discount" name="discount">

            <button type="submit">Place Order</button>
        </form>
    </div>

    <script>
        const orderForm = document.getElementById('orderForm');
        
        orderForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const foodItem = document.getElementById('foodItem').value;
            const quantity = document.getElementById('quantity').value;
            const discount = document.getElementById('discount').value;
            const deliveryDate = new Date();
            deliveryDate.setDate(deliveryDate.getDate() + 1);

            sessionStorage.setItem('orderDetails', JSON.stringify({
                name: name,
                location: location,
                order: `${foodItem} (x${quantity})`,
                deliveryDate: deliveryDate.toDateString(),
                discount: discount
            }));

            window.location.href = 'orderdetails.html';
        });
    </script>
</body>
</html>
